<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Science-museum</title>
        <link rel="stylesheet" href="/css/solar-system-iframe.css" />
    </head>
    <body>
        <div class="planet sun"></div>
        <div class="mercury-outline outline">
            <div class="planet mercury">
                <p>Mercury</p>
            </div>
        </div>

        <div class="venus-outline outline">
            <div class="planet venus">
                <p>Venus</p>
            </div>
        </div>

        <div class="earth-outline outline">
            <div class="planet earth">
                <div class="earth-circle">
                    <div class="earth-moon"></div>
                </div>
                <p>Earth</p>
            </div>
        </div>

        <div class="mars-outline outline">
            <div class="planet mars">
                <p>Mars</p>
            </div>
        </div>

        <div class="jupiter-outline outline">
            <div class="planet jupiter">
                <p>Jupiter</p>
            </div>
        </div>

        <div class="saturn-outline outline">
            <div class="planet saturn">
                <p>Saturn</p>
            </div>
        </div>

        <div class="uranus-outline outline">
            <div class="planet uranus">
                <p>Uranus</p>
            </div>
        </div>

        <div class="neptune-outline outline">
            <div class="planet neptune">
                <p>Neptune</p>
            </div>
        </div>
    </body>
</html>
